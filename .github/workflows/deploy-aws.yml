name: Deploy to AWS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: usuarios-api
  ECS_CLUSTER: usuarios-cluster
  ECS_SERVICE: usuarios-service
  ECS_TASK_DEFINITION: usuarios-task

jobs:
  build-and-deploy:
    name: Build and Deploy to AWS
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Push to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Deploy to ECS Fargate
      id: deploy-ecs
      run: |
        echo "Deploying to ECS Fargate..."
        
        # Verificar se o serviÃ§o existe
        SERVICE_EXISTS=$(aws ecs describe-services \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }} \
          --query "services[0].serviceName" \
          --output text 2>/dev/null || echo "None")
        
        if [ "$SERVICE_EXISTS" != "None" ]; then
          echo "Updating ECS service with new image..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
          
          echo "deployment-started=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ ECS service not found. Please run scripts/create-ecs-fargate.sh first."
          echo "deployment-started=false" >> $GITHUB_OUTPUT
          exit 1
        fi

    - name: Wait for deployment
      if: steps.deploy-ecs.outputs.deployment-started == 'true'
      run: |
        echo "â³ Waiting for ECS deployment to stabilize..."
        sleep 30
        
        STATUS=$(aws ecs describe-services \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }} \
          --query "services[0].deployments[0].rolloutState" \
          --output text)
        
        echo "Deployment status: $STATUS"

    - name: Get service IP
      if: steps.deploy-ecs.outputs.deployment-started == 'true'
      run: |
        echo "ðŸ” Getting public IP..."
        
        TASK_ARN=$(aws ecs list-tasks \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service-name ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }} \
          --query "taskArns[0]" \
          --output text)
        
        if [ -n "$TASK_ARN" ] && [ "$TASK_ARN" != "None" ]; then
          ENI_ID=$(aws ecs describe-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --tasks $TASK_ARN \
            --region ${{ env.AWS_REGION }} \
            --query "tasks[0].attachments[0].details[?name=='networkInterfaceId'].value" \
            --output text)
          
          PUBLIC_IP=$(aws ec2 describe-network-interfaces \
            --network-interface-ids $ENI_ID \
            --region ${{ env.AWS_REGION }} \
            --query "NetworkInterfaces[0].Association.PublicIp" \
            --output text)
          
          echo "ðŸŒ Application URL: http://$PUBLIC_IP"
          echo "ðŸ“– Swagger: http://$PUBLIC_IP/swagger"
        else
          echo "âš ï¸  Task not ready yet. Check ECS console for IP."
        fi

    - name: Deployment summary
      if: always()
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Image:** ${{ steps.build-image.outputs.image }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
